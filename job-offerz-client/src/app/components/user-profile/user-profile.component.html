<mat-card>

  <mat-card-header>
    <mat-icon mat-card-avatar color="primary" class="avatar">person</mat-icon>
    <mat-card-title>Edycja profilu</mat-card-title>
    <mat-card-subtitle>Profil u≈ºytkownika</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <div fxLayoutAlign="center center">

      <div fxLayout="column" fxFlex="40" fxFlex.sm="60" fxFlex.lt-sm="100">

        <app-user-form [mode]="'edit'"
                       [user]="user"
                       [repeatPasswd]="repeatPasswd"
                       (submitEvent)="onSubmit($event)"
                       (cancel)="onCancel()"
                       [profileEdit]="true">

        </app-user-form>

      </div>

    </div>

  </mat-card-content>

</mat-card>
