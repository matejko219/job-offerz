<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" opened="false">
    <app-sidenav
      [isUserLogged]="authService.isUserLogged()"
      [user]="user"
      (toggle)="sidenav.toggle()"
      (logout)="logout()">
    </app-sidenav>
  </mat-sidenav>

  <app-header
    [sidenavOpened]="sidenav.opened"
    (openSidenav)="sidenav.toggle()">
  </app-header>

  <div class="main-wrapper">
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>

</mat-sidenav-container>
