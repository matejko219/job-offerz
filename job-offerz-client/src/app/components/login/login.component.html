<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.gt-sm="30" fxFlex.sm="50" fxFlex.lt-sm="80" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon color="primary" class="avatar">exit_to_app</mat-icon>
      </div>
      <mat-card-title>{{appName}}</mat-card-title>
      <mat-card-subtitle>Logowanie</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

        <div fxlayout="column">
          <mat-form-field>
            <input #login
                   matInput
                   type="text"
                   name="login"
                   placeholder="Login lub email"
                   [(ngModel)]="credentials.login"
                   required>
          </mat-form-field>
        </div>

        <div fxlayout="column">
          <mat-form-field>
            <input #password
                   matInput
                   type="password"
                   name="password"
                   placeholder="Hasło"
                   [(ngModel)]="credentials.password"
                   required>
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <button color="primary"
                  mat-raised-button
                  [disabled]="loginForm.invalid"
                  type="submit">Zaloguj
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <button mat-button [routerLink]="['/signup']">Utwórz konto</button>
    </mat-card-footer>
  </mat-card>
</div>
