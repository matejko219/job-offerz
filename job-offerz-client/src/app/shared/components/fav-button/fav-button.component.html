<button mat-button
        *ngIf="favEnabled"
        matTooltip="{{isInMyFavorite ? deleteLabel : addLabel}}"
        [matTooltipPosition]="'above'"
        (click)="emitClick()"
        color="primary">
  <mat-icon color="warn">{{isInMyFavorite ? 'bookmark' : 'bookmark_border'}}</mat-icon>
</button>
