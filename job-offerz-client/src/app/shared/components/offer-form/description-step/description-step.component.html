<div fxLayoutAlign="center center">
  <div fxFlex="40" fxFlex.sm="60" fxFlex.lt-sm="100">

    <div class="form-alert alert-padding" *ngIf="formGroup.controls.description?.errors?.required && (formGroup.controls.description.dirty || formGroup.controls.description.touched)">
      Opis jest wymagany
    </div>

    <div class="form-alert alert-padding" *ngIf="formGroup.controls.description?.errors?.maxlength && (formGroup.controls.description.dirty || formGroup.controls.description.touched)">
      Maksymalna długość opisu to {{maxLength}} znaków
    </div>

    <form [formGroup]="formGroup">
      <mat-form-field fxFlex="100">
        <textarea #desc
                  (keypress)="checkInputLength($event, maxLength)"
                  matInput
                  matTextareaAutosize matAutosizeMinRows="10"
                  placeholder="Opis oferty"
                  aria-label="Opis oferty"
                  formControlName="description"
                  required>
        </textarea>
        <span class="length-limit">{{desc?.value?.length}}/{{maxLength}}</span>
      </mat-form-field>
    </form>
  </div>
</div>
