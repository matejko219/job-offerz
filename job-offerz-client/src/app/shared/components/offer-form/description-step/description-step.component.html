<div fxLayoutAlign="center center">
  <div fxFlex="40" fxFlex.sm="60" fxFlex.lt-sm="100">
    <form [formGroup]="formGroup">
      <mat-form-field fxFlex="100">
        <textarea #desc
                  (keypress)="checkInputLength($event)"
                  matInput
                  matTextareaAutosize matAutosizeMinRows="10"
                  placeholder="Opis oferty"
                  aria-label="Opis oferty"
                  formControlName="description"
                  required>
        </textarea>
        <span class="length-limit">Pozostało: {{maxLength - desc?.value?.length}} znaków</span>
      </mat-form-field>
    </form>
  </div>
</div>
