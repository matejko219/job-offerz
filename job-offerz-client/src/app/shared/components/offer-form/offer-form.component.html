<mat-horizontal-stepper>

  <mat-step [stepControl]="basicInfoFormGroup">
    <ng-template matStepLabel>Informacje podstawowe</ng-template>

    <app-basic-info-step [formGroup]="basicInfoFormGroup"></app-basic-info-step>

    <div fxLayoutAlign="end">
      <button mat-button matStepperNext type="button">Dalej</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="companyFormGroup">

    <ng-template matStepLabel>Firma</ng-template>

    <app-company-step [companyToEdit]="offerToEdit?.company"
                      [formGroup]="companyFormGroup"></app-company-step>

    <div fxLayoutAlign="end" style="padding-top: 20px">
      <button mat-button matStepperPrevious type="button">Wstecz</button>
      <button mat-button matStepperNext type="button">Dalej</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="descriptionFormGroup">

    <ng-template matStepLabel>Opis</ng-template>

    <app-description-step [formGroup]="descriptionFormGroup"></app-description-step>

    <div fxLayoutAlign="end">
      <button mat-button matStepperPrevious type="button">Wstecz</button>
      <button mat-button matStepperNext type="button">Dalej</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="requirementsFormGroup">

    <ng-template matStepLabel>Wymagania</ng-template>

    <app-requirements-step [requirementsToEdit]="offerToEdit?.offerDetails?.requirements"
                           [formGroup]="requirementsFormGroup"></app-requirements-step>

    <div fxLayoutAlign="end">
      <button mat-button matStepperPrevious type="button">Wstecz</button>
      <button mat-button matStepperNext type="button">Dalej</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="termsFormGroup">

    <ng-template matStepLabel>Warunki</ng-template>

    <app-terms-step [formGroup]="termsFormGroup"></app-terms-step>

    <div fxLayoutAlign="end">
      <button mat-button matStepperPrevious type="button">Wstecz</button>
      <button mat-button matStepperNext type="button">Dalej</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="bonusesFormGroup">

    <ng-template matStepLabel>Dodatki</ng-template>

    <app-bonuses-step [bonusesToEdit]="offerToEdit?.offerDetails?.bonuses"
                      [formGroup]="bonusesFormGroup"></app-bonuses-step>

    <div fxLayoutAlign="end">
      <button mat-button matStepperPrevious type="button">Wstecz</button>
      <button mat-button matStepperNext type="button">Dalej</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="contactFormGroup">

    <ng-template matStepLabel>Kontakt</ng-template>

    <app-contact-step [formGroup]="contactFormGroup"></app-contact-step>

    <div fxLayoutAlign="end">
      <button mat-button matStepperPrevious type="button">Wstecz</button>
      <button
        mat-raised-button
        color="primary"
        (click)="submit()"
        [disabled]="!formGroupsWrapper.valid"
        type="button">{{offerToEdit ? 'Zapisz zmiany' : 'Dodaj ofertÄ™'}}</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
