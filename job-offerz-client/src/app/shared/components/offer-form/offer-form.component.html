<mat-horizontal-stepper>

  <mat-step [stepControl]="basicInfoFormGroup">
    <ng-template matStepLabel>Informacje podstawowe</ng-template>
    <app-basic-info-step [formGroup]="basicInfoFormGroup"></app-basic-info-step>
  </mat-step>

  <mat-step [stepControl]="companyFormGroup">
    <ng-template matStepLabel>Firma</ng-template>
    <app-company-step [formGroup]="companyFormGroup" [companyIdCtrl]="companyIdCtrl"></app-company-step>
  </mat-step>

  <mat-step [stepControl]="descriptionFormGroup">
    <ng-template matStepLabel>Opis</ng-template>
    <app-description-step [formGroup]="descriptionFormGroup"></app-description-step>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Wymagania</ng-template>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Warunki/Dodatki</ng-template>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Kontakt</ng-template>
  </mat-step>

</mat-horizontal-stepper>
