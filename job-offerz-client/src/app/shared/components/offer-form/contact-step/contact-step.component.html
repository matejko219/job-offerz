<div fxLayoutAlign="center center">
  <div fxFlex="40" fxFlex.sm="60" fxFlex.lt-sm="100">
    <form [formGroup]="formGroup">
      <div fxLayout="column" fxFlex="100" formGroupName="contactDetails">

        <div class="form-alert alert-padding" *ngIf="formGroup.get('contactDetails.phone')?.errors?.required && (formGroup.get('contactDetails.phone').dirty || formGroup.get('contactDetails.phone').touched)">
          Telefon jest wymagany
        </div>

        <div class="form-alert alert-padding" *ngIf="formGroup.get('contactDetails.phone')?.errors?.validPhone && (formGroup.get('contactDetails.phone').dirty || formGroup.get('contactDetails.phone').touched)">
          Niepoprawny numer telefonu
        </div>

        <div>
          <mat-form-field fxFlex="100">
            <input matInput
                   formControlName="phone"
                   type="text"
                   placeholder="Telefon"
                   required>
          </mat-form-field>
        </div>

        <div class="form-alert alert-padding" *ngIf="formGroup.get('contactDetails.email')?.errors?.required && (formGroup.get('contactDetails.email').dirty || formGroup.get('contactDetails.email').touched)">
          Email jest wymagany
        </div>

        <div class="form-alert alert-padding" *ngIf="formGroup.get('contactDetails.email')?.errors?.email && (formGroup.get('contactDetails.email').dirty || formGroup.get('contactDetails.email').touched)">
          Niepoprawny adres email
        </div>

        <div>
          <mat-form-field fxFlex="100">
            <input matInput
                   formControlName="email"
                   type="email"
                   placeholder="Email"
                   required>
          </mat-form-field>
        </div>

        <div class="form-alert alert-padding" *ngIf="formGroup.get('contactDetails.www')?.errors?.validUrl && (formGroup.get('contactDetails.www').dirty || formGroup.get('contactDetails.www').touched)">
          Niepoprawny adres www
        </div>

        <div>
          <mat-form-field fxFlex="100">
            <input matInput
                   formControlName="www"
                   type="url"
                   placeholder="WWW">
          </mat-form-field>
        </div>

      </div>
    </form>
  </div>
</div>
