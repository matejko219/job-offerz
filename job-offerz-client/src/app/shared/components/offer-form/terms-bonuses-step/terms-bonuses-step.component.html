<div fxLayoutAlign="center center">
  <div fxFlex="40" fxFlex.sm="60" fxFlex.lt-sm="100">
    <form [formGroup]="formGroup">
      <div fxLayout="column" fxFlex="100">

        <div>
          <mat-form-field fxFlex="100">
            <input matInput
                   formControlName="formOfEmployment"
                   type="text"
                   placeholder="Forma zatrudnienia"
                   required>
          </mat-form-field>
        </div>

        <div>
          <mat-slider fxFlex="100"
                      color="primary"
                      formControlName="jobTime"
                      thumbLabel
                      tickInterval="5"
                      [min]="0"
                      [max]="100"
                      [step]="5">

          </mat-slider>
        </div>

        <div>
          <mat-form-field fxFlex="100">
            <input matInput
                   formControlName="salary"
                   type="text"
                   placeholder="Zarobki"
                   required>
          </mat-form-field>
        </div>

      </div>
    </form>
  </div>
</div>
